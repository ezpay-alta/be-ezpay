name: CI Backend EzPay

on:
  push:
    branches: [ development ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: "remote server"
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_SSH }}
        username: ${{ secrets.USERNAME_SSH }}
        password: ${{ secrets.PASSWORD_SSH }}
        script: whoami
